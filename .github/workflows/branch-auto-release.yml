name: Branch Auto Release

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: write

jobs:
  release:
    if: ${{ !contains(github.event.head_commit.message, '[skip release]') }}
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Bump patch version
        id: bump
        shell: bash
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          VERSION=$(grep -m1 '"version"' src-tauri/tauri.conf.json | sed -E 's/.*"version": "([^"]+)".*/\1/')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}"

          sed -i '' -E "s/(\"version\": \")[^\"]+(\")/\1${NEXT_VERSION}\2/" src-tauri/tauri.conf.json
          sed -i '' -E "s/^(version = \")[^\"]+(\")/\1${NEXT_VERSION}\2/" src-tauri/Cargo.toml

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src-tauri/tauri.conf.json src-tauri/Cargo.toml
          git commit -m "chore: bump version to ${NEXT_VERSION} [skip release]"
          git push origin "${BRANCH}"

          echo "version=${NEXT_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build DMG
        run: cargo tauri build --bundles dmg
        working-directory: src-tauri

      - name: Compute release metadata
        id: meta
        shell: bash
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          VERSION="${{ steps.bump.outputs.version }}"
          TAG="v${VERSION}"
          NAME="v${VERSION}"
          PRERELEASE=$([[ "$BRANCH" == "dev" ]] && echo "true" || echo "false")
          MAKE_LATEST=$([[ "$BRANCH" == "main" ]] && echo "true" || echo "false")
          DMG_PATH=$(find src-tauri/target/release/bundle/dmg -maxdepth 1 -name "*.dmg" | head -n 1)

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"
          echo "make_latest=$MAKE_LATEST" >> "$GITHUB_OUTPUT"
          echo "dmg_path=$DMG_PATH" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Publish branch release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.name }}
          prerelease: ${{ steps.meta.outputs.prerelease }}
          makeLatest: ${{ steps.meta.outputs.make_latest }}
          body: |
            Auto-generated from `${{ github.ref_name }}` at `${{ github.sha }}`.
            App version: `${{ steps.meta.outputs.version }}`
          allowUpdates: true
          replacesArtifacts: true
          artifacts: ${{ steps.meta.outputs.dmg_path }}
